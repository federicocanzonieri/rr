<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css"  >
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
</head>
<body>

  <div class="container bg-off-black">
    <div class="card top p-15px w40p bg-dark-grey b-radius" >
      <div class="card-content">
        <img class="card-avatar mt-25px mb-25px" src="./assets/images/avatar-jessica.jpeg" >
        <h1 class="mb-10px">Jessica Randall</h1>
        <h2 class="color-green"> London, United Kingdom</h2>
        <p class="mt-25px mb-25px">
          "Front-end developer and avid reader."
        </p>
        <div class="w70p bg-grey card p-25px mt-25px mb-25px b-radius">
          <span>GitHub</span>
        </div>
        <div class="w70p bg-grey card p-25px mt-25px mb-25px b-radius">
          <span> Frontend Mentor</span>
        </div>
        <div class="w70p bg-grey card p-25px mt-25px mb-25px b-radius">
          <span>LinkedIn</span>
        </div>
        <div class="w70p bg-grey card p-25px mt-25px mb-25px b-radius">
          <span>Twitter</span>
        </div>
        <div class="w70p bg-grey card p-25px mt-25px mb-25px b-radius">
          <span>Instagram</span>
        </div>
      </div>
    </div>
  </div>


  
</body>
</html>
